<html>
  <head>
    <link rel="stylesheet" href="recipeapp.css">
    <link
    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloN9GIKS57V1MsYpYcUrUeQvNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"/>
  </head>
  <body>
    <header>
      <nav>
        <h1>Cheesy Cravings</h1>
        <form>
          <input type="text" placeholder="Search for recipes" class="searchbox">
          <button type="submit" class="searchbtn">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
        <div class="recipe-container">
          <h2>
            Search your favourite recipe
          </h2>
        </div>
        <div class="recipe-details">

          <button type="button" class="recipe-close-btn">
            <!-- Use plain text X for simplicity -->
            X
        </button>
          <div class="recipe-details-content">

            </div>
          </div>
      </section>
    </main>
    <script src="recipeapp.js"></script>
  </body>
</html>
